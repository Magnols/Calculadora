<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPCalculadora</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <script defer src="confime.js"></script>
    <script src="https://kit.fontawesome.com/995459d116.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="conteudo">
        <div class="teclado">
            <p class="resultado" id="result"></p>
            <table>
                <tr>
                    <td><button class="btn_ac" onclick="clean()">AC</button></td>
                    <td><button class="btn_apaga" onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button></td>
                    <td><button class="btn_especial" onclick="insert('/')"><i class="fa-solid fa-divide"></i></button></td>
                </tr>
                <tr>
                    <td><button class="btn_numeros" onclick="insert('7')">7</button></td>
                    <td><button class="btn_numeros" onclick="insert('8')">8</button></td>
                    <td><button class="btn_numeros" onclick="insert('9')">9</button></td>
                    <td><button class="btn_especial" onclick="insert('*')"><i class="fa-solid fa-xmark"></i></button></td>
                </tr>
                <tr>
                    <td><button class="btn_numeros" onclick="insert('4')">4</button></td>
                    <td><button class="btn_numeros" onclick="insert('5')">5</button></td>
                    <td><button class="btn_numeros" onclick="insert('6')">6</button></td>
                    <td><button class="btn_especial" onclick="insert('-')"><i class="fa-solid fa-minus"></i></button></td>
                </tr>
                <tr>
                    <td><button class="btn_numeros" onclick="insert('1')">1</button></td>
                    <td><button class="btn_numeros" onclick="insert('2')">2</button></td>
                    <td><button class="btn_numeros" onclick="insert('3')">3</button></td>
                    <td><button class="btn_especial" onclick="insert('+')"><i class="fa-solid fa-plus"></i></button></td>
                </tr>
                <tr>
                    <td><button class="btn_numeros" onclick="insert('0')">0</button></td>
                    <td><button class="btn_numeros" id="decimal" onclick="insert('.')">,</button></td>
                    <td><button class="btn_igualdade" onclick="confima()"><i class="fa-solid fa-equals"></i></button></td>
                </tr>

            </table>
        </div>
    </div>

</body>

</html>
